{% include "components/header.html" %}
{% include "components/sidebar.html" %}

<div class="container">
    <h1 class="text-center text-primary mb-4">Edit Product</h1>
    <form action="" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="pname" class="form-label text-info">Product Name:</label>
            <div class="input-group">
                <span class="input-group-text bg-info text-white" id="pname-addon">#</span>
                <input type="text" name="pname" id="pname" class="form-control" value="{{ productData.pname }}" required aria-describedby="pname-addon">
            </div>
        </div>

        <div class="mb-4">
            <label for="discription" class="form-label text-info">Description:</label>
            <textarea name="discription" id="discription" class="form-control" required>{{ productData.discription }}</textarea>
        </div>

        <div class="mb-4">
            <label for="price" class="form-label text-info">Price:</label>
            <div class="input-group">
                <span class="input-group-text bg-success text-white">â‚¹</span>
                <input type="number" name="price" id="price" class="form-control" value="{{ productData.price }}" required>
            </div>
        </div>

        <div class="mb-4">
            <label for="stock" class="form-label text-info">Stock:</label>
            <input type="number" name="stock" id="stock" class="form-control" value="{{ productData.stock }}" required>
        </div>

        <div class="mb-4">
            <label for="c_img" class="form-label text-info">Image:</label>
            <input type="file" name="c_img" id="c_img" class="form-control mb-2">
            <img src="{{ productData.c_img.url }}" alt="Product Image" class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success px-4">Update Product</button>
            <a href="/product-list/" class="btn btn-outline-danger px-4">Back to Product List</a>
        </div>
    </form>
</div>

{% include "components/footer.html" %}
